      <div class="row" style="height: 91%;">

            <button id="transport" class="btn text-sm-left left-nav-app" style="margin-top: 5%;" onclick="window.location.href='transport.html'"><i class="fa fa-bus"></i> Transport</button>
          </nav>
          <button id="logout" onclick="window.location.href='index.html'" class="btn text-sm-left" style="position: absolute; bottom: 0;width: 88%;margin-bottom: 2%;"><i class="fa fa-sign-out"></i>Logout</button>
        </div>


        <div class="col-16 col-md-10"style="background-color: white;padding: 3%">
          <div class='wrapper'>
            <div id="firstDiv1" class='firstDiv container-fluid' style="background-color:  wheat; ">
              <h2 class="heading">Student Hostel Issues</h2>

              <div class="container mt-5 px-2">
                <div class="mb-2 d-flex justify-content-between align-items-center">
                    <div class="position-relative"> <div class="position-absolute search"><i class="fa fa-search"></i></div> <input id="enrolSearch"  onkeyup="myFunction()"  style="padding-left: 15%;" class="form-control w-100" placeholder="Search by enrolment"> </div>
                    <div class="px-2"> <span>
                      
                      <select id="filter" onchange="filterSelected()">
                        <option>All</option>
                        <option>Solved</option>
                        <option>Pending</option>
                      </select>  </div>
                </div>
                <div id="tab2" class="table-responsive" style="width: 100%;">
                </div>
                <div id="pageNavPosition" class="pager-nav"></div>
                <button class="btn" onclick="tableToCSV()"><i class="fa fa-download"></i> Export the Table</button>
            </div>

            </div>
            <div class='secondDiv container-fluid' style="background-color: rgb(172, 147, 172); visibility: hidden;">
              <h2 class="heading">Add a Student Issue</h2><br><br>
              <div class="row">
                <div class="col-8">
                  <div>
                    <form id="issueform" class="needs-validation" novalidate>
                      <div class="form-row">
                        <div class="col-md-4 mb-4">
                          <label for="validationCustom01">Enrolment Number</label>
                          <input type="text" class="form-control" id="enrolmentno" placeholder="Enrol no: eg AU19B1004" value="" onchange="validateEnrol()" required>
                          <label id="enrolerr" style="color: red; display: none;">Enter the enrolment number</label>
                        </div>
                        <div class="col-md-6 mb-3" style="margin-left: 2%;">
                          <label for="validationCustom04">Date</label>
                          <input type="text" class="form-control" id="date" placeholder="Date" disabled>
                        </div>
                      </div>
                      <div class="form-row">
                
                        <div class="col-md-5 mb-3">
                          <label for="exampleFormControlSelect1">Select Category</label>
                          <select class="form-control" id="category" onchange="validateCat()">
                            <option>Choose a Category</option>
                            <option>Furniture</option>
                            <option>Electrical Components</option>
                            <option>Others</option>
                          </select>
                          <div id="caterr" style="color: red; display: none;">Please Select a Category</div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-md-10 mb-3">
                          <label>Student Concern</label>
                          <textarea class="form-control" id="issue" placeholder="Enter your Issue here" onchange="validateConcern()" required></textarea>
                          <div id="concernerr" style="color: red; display: none;">Please enter your concern</div>
                        </div>
                        
                      </div>
                      <div class="form-group">
                        
                      </div>
                      <button id="submitIssue" class="btn btn-primary" type="button" onclick="AddIssue()">Submit</button>
                    </form>
                  </div>
                </div>
                <div class="col-sm">
                 <img style="width: 100%;" src="https://image.freepik.com/free-vector/college-student-dorm-interior-young-travelers-stopping-hostel-vector-illustration-alternative-accommodation-backpackers-house-trip-concept_74855-13027.jpg">
                </div>
              </div>
              

              <div class="modal" id="mymodal">
                <div class="modal-dialog">
                  <div class="modal-content">
                  
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Student Issue Inserted Successfully</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    
                    <!-- Modal body -->
                    <div class="modal-body">
                      <img src="https://images.freeimages.com/images/large-previews/99f/green-tick-in-circle-1147519.jpg" style="width: 70%; margin-left: 10%;">
                    </div>
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button id="closeModal" type="button" class="btn btn-success" data-dismiss="modal" onclick="window.location.href='housekeeping.html'">Close</button>
                    </div>
                    
                  </div>
                </div>
              </div>


            </div>


            <div id="thirdDiv1" class='thirdDiv container-fluid' style="background-color:  wheat; visibility: hidden;  ">
              <h2 class="heading">Scheduled Replacements</h2>
              <div id="tab3" style="width: 100%; "></div>
              
            </div>


            <!-- Modal -->
            <div class="modal fade" id="studentI" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="studentILabel">Issue ID</h5>
                    <h6 class="modal-title" id="studentLabel2"></h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <label>Select Issue Status</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="pendingRD" checked>
                      <label class="form-check-label" for="pendingRD">
                        Pending
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="solvedRD">
                      <label class="form-check-label" for="solvedRD">
                        Solved
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="reportRD">
                      <label class="form-check-label" for="reportRD">
                        Report
                      </label>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateStatus()">Save changes</button>
                  </div>
                </div>
              </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="replacementI" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="studentLabel2">Issue ID - </h4>
                    <h5 class="modal-title" id="studentIILabel">Issue ID</h5>
                    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <h5>Schedule Replacement</h5>
                    <div class="form-row">
                        
                      <div class="col-md- mb-3" style="margin-left: 4%;">
                        <label for="validationCustom04">Replacement Date</label>
                        <input onchange="validaterDate()" type="date" class="form-control" id="rDate" placeholder="">
                        <label id="rDateerr" style="color: red; display: none;">Select a Date</label>
                      </div>
                      
                    </div>
                    <div class="form-row">
                      <div class="col-md-6 mb-3" style="margin-left: 4%;">
                          <label for="validationCustom04">Replacement Time
                          </label>
                          <input onchange="validaterTime()" type="time" class="form-control" id="rTime" placeholder="">
                          <label id="rTimeerr" style="color: red; display: none;">Select a Time</label>
                        </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateReplacement()">Schedule Replacement</button>
                  </div>
                </div>
              </div>
            </div>

         </div>
